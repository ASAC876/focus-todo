<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="FOCUS">

<title>FOCUS ‚Äî „Çø„Çπ„ÇØÁÆ°ÁêÜ</title>
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f0f0f;
    --surface: #1a1a1a;
    --border: #2a2a2a;
    --accent: #e8ff47;
    --accent2: #ff6b35;
    --text: #f0f0f0;
    --muted: #666;
    --urgent: #ff4757;
    --high: #ff6b35;
    --medium: #e8ff47;
    --low: #4ecdc4;
  }
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Noto Sans JP', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* HEADER */
  header {
    padding: 20px 24px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    background: var(--bg);
    z-index: 100;
  }
  .logo {
    font-family: 'Syne', sans-serif;
    font-size: 22px;
    font-weight: 800;
    letter-spacing: 4px;
    color: var(--accent);
  }
  .date-display {
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    color: var(--muted);
  }

  /* URGENT BANNER */
  #urgent-banner {
    background: linear-gradient(135deg, #1a0a0a, #200d0d);
    border-bottom: 2px solid var(--urgent);
    padding: 0;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  #urgent-banner.empty { display: none; }
  .banner-header {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 24px 8px;
  }
  .banner-label {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 3px;
    color: var(--urgent);
    text-transform: uppercase;
  }
  .pulse {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--urgent);
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(0.8); }
  }
  .urgent-tasks {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 0 24px 12px;
  }
  .urgent-chip {
    display: flex;
    align-items: center;
    gap: 6px;
    background: rgba(255,71,87,0.12);
    border: 1px solid rgba(255,71,87,0.3);
    border-radius: 4px;
    padding: 5px 10px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.15s;
  }
  .urgent-chip:hover { background: rgba(255,71,87,0.2); }
  .urgent-chip.overdue { border-color: var(--urgent); }
  .urgent-chip .chip-date {
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    color: var(--urgent);
  }
  .urgent-chip.done-chip { opacity: 0.4; text-decoration: line-through; }

  /* MAIN */
  main { padding: 20px 24px; max-width: 680px; margin: 0 auto; }

  /* ADD TASK */
  .add-section {
    margin-bottom: 28px;
  }
  .add-section h2 {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    color: var(--muted);
    text-transform: uppercase;
    margin-bottom: 12px;
  }
  .add-form {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .add-form input[type="text"] {
    background: transparent;
    border: none;
    border-bottom: 1px solid var(--border);
    color: var(--text);
    font-family: 'Noto Sans JP', sans-serif;
    font-size: 15px;
    padding: 6px 0;
    outline: none;
    width: 100%;
    transition: border-color 0.2s;
  }
  .add-form input[type="text"]:focus { border-color: var(--accent); }
  .add-form input[type="text"]::placeholder { color: var(--muted); }
  .form-row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
  }
  .form-row label {
    font-size: 12px;
    color: var(--muted);
    white-space: nowrap;
  }
  .priority-select, .date-input {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 4px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    padding: 5px 8px;
    outline: none;
    cursor: pointer;
    transition: border-color 0.2s;
  }
  .priority-select:focus, .date-input:focus { border-color: var(--accent); }
  .date-input { color-scheme: dark; }
  .add-btn {
    margin-left: auto;
    background: var(--accent);
    color: #000;
    border: none;
    border-radius: 4px;
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    font-weight: 500;
    letter-spacing: 1px;
    padding: 7px 18px;
    cursor: pointer;
    transition: all 0.15s;
  }
  .add-btn:hover { background: #fff; transform: translateY(-1px); }

  /* TASK LIST */
  .section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
    margin-top: 8px;
  }
  .section-title {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    color: var(--muted);
    text-transform: uppercase;
  }
  .task-count {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: var(--muted);
  }

  .filter-bar {
    display: flex;
    gap: 6px;
    margin-bottom: 16px;
    flex-wrap: wrap;
  }
  .filter-btn {
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 4px;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 1px;
    padding: 4px 10px;
    cursor: pointer;
    transition: all 0.15s;
  }
  .filter-btn.active, .filter-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  #task-list { display: flex; flex-direction: column; gap: 8px; }

  .task-item {
    background: var(--surface);
    border: 1px solid var(--border);
    border-left: 3px solid transparent;
    border-radius: 6px;
    padding: 12px 14px;
    display: flex;
    align-items: flex-start;
    gap: 12px;
    transition: all 0.2s;
    animation: slideIn 0.2s ease;
  }
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(-6px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .task-item:hover { border-color: #333; }
  .task-item.p-urgent { border-left-color: var(--urgent); }
  .task-item.p-high { border-left-color: var(--high); }
  .task-item.p-medium { border-left-color: var(--medium); }
  .task-item.p-low { border-left-color: var(--low); }
  .task-item.done {
    opacity: 0.4;
  }
  .task-item.done .task-title { text-decoration: line-through; }

  .task-check {
    width: 18px;
    height: 18px;
    border: 2px solid var(--border);
    border-radius: 4px;
    flex-shrink: 0;
    margin-top: 2px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s;
  }
  .task-check:hover { border-color: var(--accent); }
  .task-check.checked {
    background: var(--accent);
    border-color: var(--accent);
  }
  .task-check.checked::after {
    content: '‚úì';
    color: #000;
    font-size: 11px;
    font-weight: 700;
  }

  .task-body { flex: 1; min-width: 0; }
  .task-title { font-size: 14px; line-height: 1.4; word-break: break-word; }
  .task-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 5px;
    flex-wrap: wrap;
  }
  .task-priority {
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    letter-spacing: 1px;
    padding: 2px 6px;
    border-radius: 3px;
  }
  .task-priority.p-urgent { background: rgba(255,71,87,0.15); color: var(--urgent); }
  .task-priority.p-high { background: rgba(255,107,53,0.15); color: var(--high); }
  .task-priority.p-medium { background: rgba(232,255,71,0.12); color: var(--medium); }
  .task-priority.p-low { background: rgba(78,205,196,0.12); color: var(--low); }

  .task-date {
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    color: var(--muted);
  }
  .task-date.overdue { color: var(--urgent); }
  .task-date.today { color: var(--high); }
  .task-date.soon { color: var(--medium); }

  .task-delete {
    background: transparent;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 16px;
    padding: 0 2px;
    line-height: 1;
    transition: color 0.15s;
    flex-shrink: 0;
  }
  .task-delete:hover { color: var(--urgent); }

  .empty-state {
    text-align: center;
    padding: 48px 0;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    letter-spacing: 1px;
  }
  .empty-state .big { font-size: 32px; margin-bottom: 12px; opacity: 0.3; }

  /* COMPLETED SECTION */
  .completed-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    margin-top: 24px;
    padding: 8px 0;
    border-top: 1px solid var(--border);
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    user-select: none;
  }
  .completed-toggle:hover { color: var(--text); }
  .toggle-icon { transition: transform 0.2s; }
  .toggle-icon.open { transform: rotate(90deg); }
  #completed-list { display: none; flex-direction: column; gap: 6px; margin-top: 10px; }
  #completed-list.visible { display: flex; }

  @media (max-width: 480px) {
    header { padding: 14px 16px; }
    main { padding: 16px; }
    .urgent-tasks { padding: 0 16px 10px; }
    .banner-header { padding: 10px 16px 6px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">FOCUS</div>
  <div class="date-display" id="date-display"></div>
</header>

<!-- URGENT BANNER -->
<div id="urgent-banner">
  <div class="banner-header">
    <div class="pulse"></div>
    <div class="banner-label">Ë¶ÅÂØæÂøú ‚Äî ‰ªäÊó•„ÉªËøëÊó•‰∏≠</div>
  </div>
  <div class="urgent-tasks" id="urgent-chips"></div>
</div>

<main>
  <!-- ADD TASK -->
  <div class="add-section">
    <h2>+ „Çø„Çπ„ÇØ„ÇíËøΩÂä†</h2>
    <div class="add-form">
      <input type="text" id="task-input" placeholder="‰Ωï„Çí„ÇÑ„Çä„Åæ„Åô„ÅãÔºü" maxlength="100">
      <div class="form-row">
        <label>ÂÑ™ÂÖàÂ∫¶</label>
        <select class="priority-select" id="priority-select">
          <option value="urgent">üî¥ Á∑äÊÄ•</option>
          <option value="high">üü† È´ò</option>
          <option value="medium" selected>üü° ‰∏≠</option>
          <option value="low">üîµ ‰Ωé</option>
        </select>
        <label>ÊúüÈôê</label>
        <input type="date" class="date-input" id="date-input">
        <button class="add-btn" onclick="addTask()">ËøΩÂä†</button>
      </div>
    </div>
  </div>

  <!-- FILTER -->
  <div class="section-header">
    <div class="section-title">„Çø„Çπ„ÇØ‰∏ÄË¶ß</div>
    <div class="task-count" id="task-count"></div>
  </div>
  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all" onclick="setFilter('all',this)">„Åô„Åπ„Å¶</button>
    <button class="filter-btn" data-filter="urgent" onclick="setFilter('urgent',this)">üî¥ Á∑äÊÄ•</button>
    <button class="filter-btn" data-filter="high" onclick="setFilter('high',this)">üü† È´ò</button>
    <button class="filter-btn" data-filter="medium" onclick="setFilter('medium',this)">üü° ‰∏≠</button>
    <button class="filter-btn" data-filter="low" onclick="setFilter('low',this)">üîµ ‰Ωé</button>
  </div>

  <div id="task-list"></div>

  <!-- COMPLETED -->
  <div class="completed-toggle" onclick="toggleCompleted()">
    <span class="toggle-icon" id="toggle-icon">‚ñ∂</span>
    <span>ÂÆå‰∫ÜÊ∏à„Åø (<span id="completed-count">0</span>)</span>
  </div>
  <div id="completed-list"></div>
</main>

<script>
  const SUPABASE_URL = 'https://pgfvmtufnplckypyazqp.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnZnZtdHVmbnBsY2t5cHlhenFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3NzMyMDYsImV4cCI6MjA4NzM0OTIwNn0.Hvbz6SXp__9ggTXVXYqPDe9vhlBa0St7LoNdP9pkmcg';
  const HEADERS = {
    'apikey': SUPABASE_KEY,
    'Authorization': 'Bearer ' + SUPABASE_KEY,
    'Content-Type': 'application/json',
    'Prefer': 'return=representation'
  };

  let tasks = [];
  let currentFilter = 'all';

  const priorityOrder = { urgent: 0, high: 1, medium: 2, low: 3 };
  const priorityLabel = { urgent: 'Á∑äÊÄ•', high: 'È´ò', medium: '‰∏≠', low: '‰Ωé' };

  async function loadTasks() {
    const res = await fetch(SUPABASE_URL + '/rest/v1/tasks?order=id.asc', { headers: HEADERS });
    tasks = await res.json();
    render();
  }

  async function save() {
    // no-op: each operation calls Supabase directly
  }

  function today() {
    return new Date().toISOString().slice(0, 10);
  }

  function soonDate() {
    const d = new Date();
    d.setDate(d.getDate() + 3);
    return d.toISOString().slice(0, 10);
  }

  function dateStatus(dateStr) {
    if (!dateStr) return null;
    const t = today();
    if (dateStr < t) return 'overdue';
    if (dateStr === t) return 'today';
    if (dateStr <= soonDate()) return 'soon';
    return 'future';
  }

  function formatDate(dateStr) {
    if (!dateStr) return '';
    const status = dateStatus(dateStr);
    const d = new Date(dateStr + 'T00:00:00');
    const mm = d.getMonth() + 1;
    const dd = d.getDate();
    const label = `${mm}/${dd}`;
    if (status === 'overdue') return `‚ö† ${label} ÊúüÈôêÂàá„Çå`;
    if (status === 'today') return `üî• ‰ªäÊó•„Åæ„Åß`;
    if (status === 'soon') return `‚è∞ ${label}`;
    return label;
  }

  async function addTask() {
    const input = document.getElementById('task-input');
    const title = input.value.trim();
    if (!title) { input.focus(); return; }
    const priority = document.getElementById('priority-select').value;
    const date = document.getElementById('date-input').value;
    const res = await fetch(SUPABASE_URL + '/rest/v1/tasks', {
      method: 'POST',
      headers: HEADERS,
      body: JSON.stringify({ title, priority, date, done: false, created: today() })
    });
    const rows = await res.json();
    tasks.push(rows[0]);
    input.value = '';
    document.getElementById('date-input').value = '';
    render();
    input.focus();
  }



  async function toggleDone(id) {
    const t = tasks.find(t => t.id === id);
    if (!t) return;
    t.done = !t.done;
    await fetch(SUPABASE_URL + '/rest/v1/tasks?id=eq.' + id, {
      method: 'PATCH',
      headers: HEADERS,
      body: JSON.stringify({ done: t.done })
    });
    render();
  }

  async function deleteTask(id) {
    tasks = tasks.filter(t => t.id !== id);
    await fetch(SUPABASE_URL + '/rest/v1/tasks?id=eq.' + id, {
      method: 'DELETE',
      headers: HEADERS
    });
    render();
  }

  function setFilter(f, btn) {
    currentFilter = f;
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    render();
  }

  function toggleCompleted() {
    const list = document.getElementById('completed-list');
    const icon = document.getElementById('toggle-icon');
    list.classList.toggle('visible');
    icon.classList.toggle('open');
  }

  function isUrgent(task) {
    if (task.done) return false;
    if (task.priority === 'urgent') return true;
    if (!task.date) return false;
    const s = dateStatus(task.date);
    return s === 'overdue' || s === 'today' || s === 'soon';
  }

  function render() {
    // Date display
    const now = new Date();
    const days = ['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'];
    document.getElementById('date-display').textContent =
      `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} (${days[now.getDay()]})`;

    // Urgent banner
    const urgentTasks = tasks.filter(isUrgent);
    const banner = document.getElementById('urgent-banner');
    const chips = document.getElementById('urgent-chips');
    if (urgentTasks.length === 0) {
      banner.classList.add('empty');
    } else {
      banner.classList.remove('empty');
      chips.innerHTML = urgentTasks.map(t => {
        const s = t.date ? dateStatus(t.date) : null;
        return `<div class="urgent-chip ${s === 'overdue' ? 'overdue' : ''}" onclick="toggleDone(${t.id})">
          <span>${t.title}</span>
          ${t.date ? `<span class="chip-date">${formatDate(t.date)}</span>` : ''}
        </div>`;
      }).join('');
    }

    // Active tasks
    let active = tasks.filter(t => !t.done);
    if (currentFilter !== 'all') active = active.filter(t => t.priority === currentFilter);

    // Sort: priority ‚Üí date
    active.sort((a, b) => {
      const pd = priorityOrder[a.priority] - priorityOrder[b.priority];
      if (pd !== 0) return pd;
      if (!a.date && !b.date) return 0;
      if (!a.date) return 1;
      if (!b.date) return -1;
      return a.date.localeCompare(b.date);
    });

    document.getElementById('task-count').textContent = `${active.length} ‰ª∂`;

    const list = document.getElementById('task-list');
    if (active.length === 0) {
      list.innerHTML = `<div class="empty-state"><div class="big">‚úì</div>${currentFilter === 'all' ? '„Çø„Çπ„ÇØ„Å™„Åó„ÄÇ„ÅÑ„ÅÑÊÑü„ÅòÔºÅ' : '„Åì„ÅÆ„Ç´„ÉÜ„Ç¥„É™„ÅØÁ©∫„Åß„Åô'}</div>`;
    } else {
      list.innerHTML = active.map(t => taskHTML(t)).join('');
    }

    // Completed
    const done = tasks.filter(t => t.done);
    document.getElementById('completed-count').textContent = done.length;
    const doneList = document.getElementById('completed-list');
    doneList.innerHTML = done.map(t => taskHTML(t)).join('');
  }

  async function cyclePriority(id) {
    const t = tasks.find(t => t.id === id);
    if (!t) return;
    const order = ['urgent', 'high', 'medium', 'low'];
    const idx = order.indexOf(t.priority);
    t.priority = order[(idx + 1) % order.length];
    await fetch(SUPABASE_URL + '/rest/v1/tasks?id=eq.' + id, {
      method: 'PATCH',
      headers: HEADERS,
      body: JSON.stringify({ priority: t.priority })
    });
    render();
  }

  async function setDate(id, val) {
    const t = tasks.find(t => t.id === id);
    if (!t) return;
    t.date = val || '';
    await fetch(SUPABASE_URL + '/rest/v1/tasks?id=eq.' + id, {
      method: 'PATCH',
      headers: HEADERS,
      body: JSON.stringify({ date: t.date })
    });
    render();
  }

  function openDatePicker(id) {
    const el = document.getElementById('date-picker-' + id);
    if (!el) return;
    el.style.display = 'block';
    el.style.opacity = '1';
    el.style.pointerEvents = 'auto';
    el.focus();
    el.click();
    el.addEventListener('blur', () => { el.style.display = 'none'; }, { once: true });
  }

  function taskHTML(t) {
    const s = t.date ? dateStatus(t.date) : null;
    const dateClass = s === 'overdue' ? 'overdue' : s === 'today' ? 'today' : s === 'soon' ? 'soon' : '';
    const dateSpan = t.date
      ? '<span class="task-date ' + dateClass + '" onclick="openDatePicker(' + t.id + ')" title="„ÇØ„É™„ÉÉ„ÇØ„ÅßÂ§âÊõ¥" style="cursor:pointer;">' + formatDate(t.date) + '</span>'
      : '<span class="task-date" onclick="openDatePicker(' + t.id + ')" title="ÊúüÈôê„ÇíË®≠ÂÆö" style="cursor:pointer;color:var(--muted);">Ôºã ÊúüÈôê</span>';
    const html = '<div class="task-item p-' + t.priority + ' ' + (t.done ? 'done' : '') + '" style="position:relative;">'
      + '<div class="task-check ' + (t.done ? 'checked' : '') + '" onclick="toggleDone(' + t.id + ')"></div>'
      + '<div class="task-body">'
      + '<div class="task-title">' + escapeHtml(t.title) + '</div>'
